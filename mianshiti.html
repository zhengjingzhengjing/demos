<body> 
    <input type='text' id='userName' /><input type="button" id="clickBtn" value="有本事你点我" />
    <div id="valueShow"></div>
    
    <hr/>
    <input type="button" value="红色"  id="red" onclick = "aiyo('red')" />
    <input type="button" value="黑色"  id="black" onclick = "aiyo('black')" />
    <input type="button" value="粉色"  id="pink" onclick = "aiyo('pink')" />
    <div id="changeMyself" style="border:1px solid red; height:300px"></div>
<script>
    console.log("截取字符串abcdefg的efg");
    document.writeln('abcdefg'.substr(4,6)+'<br/>');
    
    console.log("用于把数组的第一个元素从其中删除，并返回第一个元素的值。");
    var arr0 = new Array(1,3,4,2,3);
    document.writeln(arr0.shift()+"、");
    document.writeln(arr0.pop());
    
     console.log("键盘事件");
    document.onkeydown = function(event){
        var e = window.event || event || arguments.callee.caller.arguments[0];
        if(e && e.keyCode == 13){
            
            
        }
    }
    
    console.log('localStorage和sessionStorage本地存储');
    function $_id(id){ return document.getElementById(id);}

    $_id('clickBtn').onclick = function(){
        var userName = $_id('userName').value;
        if(window.localStorage){
            window.localStorage.setItem('name',userName);
            var haha = window.localStorage.getItem('name');
            $_id('valueShow').innerHTML = haha;
        }
    }
   
    function aiyo(value){
        $_id('changeMyself').style.backgroundColor = value;
        window.localStorage.setItem('bgColor',value);
    }
    window.onload = function(){
        $_id('changeMyself').style.backgroundColor = window.localStorage.getItem('value');
    }
</script>
</body>
