<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>哎哟喂</title>
        <style type="text/css">
         ul{list-style:none; padding:0; margin:0;}
         .con{ width:1105px; height:225px; overflow:hidden; border:2px solid #666; margin:10px auto 0 auto; padding:5px 0 0 5px;}
         .con ul li{ float:left; margin:0 5px 10px 0;}
         .con ul li img{ display:block; width:209px; height:209px; padding:2px; border:1px solid #ccc;}
        </style>
    </head>
    <body>
        <div class="con" >
         <ul>
          <li><img src="http://ubmcmm.baidustatic.com/media/v1/0f0002JrycstpK11LGhMA6.jpg" /></li>
          <li><img src="http://ubmcmm.baidustatic.com/media/v1/0f0002JrycstpK11LGhMA6.jpg" /></li>
          <li><img src="http://ubmcmm.baidustatic.com/media/v1/0f0002JrycstpK11LGhMA6.jpg" /></li>
          <li><img src="http://ubmcmm.baidustatic.com/media/v1/0f0002JrycstpK11LGhMA6.jpg" /></li>
          <li><img src="http://ubmcmm.baidustatic.com/media/v1/0f0002JrycstpK11LGhMA6.jpg" /></li>
          <li><img src="http://ubmcmm.baidustatic.com/media/v1/0f0002JrycstpK11LGhMA6.jpg" /></li>
          <li><img src="http://ubmcmm.baidustatic.com/media/v1/0f0002JrycstpK11LGhMA6.jpg" /></li>
         </ul>
        </div>
    </body>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/marquee.js"></script>
    <script>
        $(function(){
            $(".con").marquee({
                auto: true, 
                interval: 3000, 
                speed: 500, 
                showNum: 1, 
                stepLen: 5 
            });
        })
    </script>
</html>
